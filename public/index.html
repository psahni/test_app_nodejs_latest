<html>
  <head>
    <style>
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10em;
      }
      .box {
        color: navy;
        animation-duration: 3s;
        animation-name: spin;
        animation-timing-function: ease-in-out;
        animation-fill-mode: forwards; /* Will stop the animation at the last frame */
        font-size: 1.35em;
        height: 200px;
        width: 200px;
        background-color: antiquewhite;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:"Verdana, Geneva, Tahoma, sans-serif";
        font-weight: 700;
        border: 1px solid blue;
      }

      .box:hover {
        animation-play-state: paused;
      }

      @keyframes spin {
        0% {

        }

        50% {
          scale: 2;
          transform: rotate(0);
          border-radius: 0;
        }

        100% {
          transform: rotate(360deg);
          border-radius: 50%;
          scale: 2;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="box">
        My Box
      </div>
    </main>
  </body>
</html>
